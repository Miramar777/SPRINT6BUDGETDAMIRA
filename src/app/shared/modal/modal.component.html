<div class="modal fade" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
    <div class="modal-dialog mb-4 ">
      <div class="modal-content pt-4 custom-modal mx-4 px-3">
        <div class="modal-header no-border ">
          <h5 class="modal-title text-center w-100" [id]="modalId + 'Label'">{{modalTitle}}</h5>
        </div>
        <div class="modal-body mb-4 ">
          {{modalBody}}
        </div>
      </div>
    </div>
  </div>
